name: üöÄ Deploy Yabara

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "‚û°Ô∏è Passage dans le dossier du projet"
            cd ~/yabara

            echo "‚û°Ô∏è Pull des derni√®res modifs"
            git fetch origin main
            git reset --hard origin/main

            echo "‚û°Ô∏è Red√©marrage des conteneurs"
            docker compose down
            docker compose up -d --build --remove-orphans

            echo "‚úÖ D√©ploiement termin√© !"
