name: Format & Lint

on:
  push:
    branches:
      - dev
      - staging
      - '**'
  pull_request:
    branches:
      - dev
      - staging

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check formatting with Prettier
        run: npm run format:check
